<div class="main-content">
    <div class="section-content section-content-p30">
        <h4>Category: {{ currentCategoryName }}</h4>
        <hr>
        <div class="container-fluid">
            <div class="row">
                <!-- loop over the collection of products -->
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">

                        <a routerLink="/products/{{ tempProduct.id }}">
                            <img src="{{ tempProduct.imageUrl }}" class="img-responsive" />
                        </a>

                        <a routerLink="/products/{{ tempProduct.id }}">
                            <h1>{{ tempProduct.name }}</h1>
                        </a>

                        <div class="price">{{tempProduct.unitPrice | currency:'BRL'}}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>

                </div>
                <!-- if products is empty the display a message -->
                <div *ngIf="products?.length == 0" class="alter alert-warning col-md-12" role="alert">
                    No produts found.

                </div>
            </div>
        </div>
    </div>
</div>
